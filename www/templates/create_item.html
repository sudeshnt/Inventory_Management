<ion-view view-title="Create New">
    <ion-content>
        <form ng-submit="createItem(task)">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Item Code</span>
                    <input type="text" ng-model="task.itemCode">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Measure Unit</span>
                    <input type="text" ng-model="task.measureUnit">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Item Name</span>
                    <input type="text" ng-model="task.itemName">
                </label>
                <button type="submit" class="button button-block button-positive">
                    Submit Item
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
